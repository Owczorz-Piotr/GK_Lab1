<!DOCTYPE html>
<html>
<head>
    <title>Canvas Graphics</title>
    <script>
        var canvas;
        var graphics; 

        function draw() {
            //head
            graphics.beginPath();
            graphics.arc(300, 300, 200, 0, 2 * Math.PI);
            graphics.fillStyle = "rgb(252, 3, 28)";
            graphics.strokeStyle = "rgb(0,0,0)";
            graphics.lineWidth = 8;
            graphics.stroke();
            graphics.fill();

            //mouth
            graphics.beginPath();
            graphics.fillStyle = "rgb(0, 0, 0)";
            graphics.moveTo(200, 370);
            graphics.bezierCurveTo(260, 480, 360, 480, 420, 370);
            graphics.bezierCurveTo(360, 420, 260, 420, 200, 370);
            graphics.fill();
            
            graphics.beginPath();
            graphics.arc(185, 355, 27, -0.1 * Math.PI, 0.55 * Math.PI);
            graphics.stroke();
            graphics.beginPath();
            graphics.arc(440, 360, 27, 0.5 * Math.PI, 1.1 * Math.PI);
            graphics.stroke();

            //teeth
            graphics.beginPath();
            graphics.fillStyle = "rgb(255,255,255)";
            graphics.rect(290, 410, 25, 25);
            graphics.fill();
            graphics.rect(315, 410, 25, 25);
            graphics.fill();
            
            graphics.beginPath();
            graphics.lineWidth = 2;
            graphics.moveTo(312.5, 410);
            graphics.lineTo(312.5, 435);
            graphics.stroke();

            //eyes
            graphics.beginPath();
            graphics.fillStyle = "rgb(255, 255, 255)";
            graphics.arc(220, 230, 40, 0, 2 * Math.PI);
            graphics.fill();
            graphics.beginPath();
            graphics.arc(380, 230, 40, 0, 2 * Math.PI);
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "rgb(0, 0, 0)";
            graphics.arc(220, 230, 25, 0, 2 * Math.PI);
            graphics.fill();
            graphics.beginPath();
            graphics.arc(380, 230, 25, 0, 2 * Math.PI);
            graphics.fill();

            graphics.beginPath();
            graphics.fillStyle = "rgb(255, 255, 255)";
            graphics.arc(210, 225, 10, 0, 2 * Math.PI);
            graphics.fill();
            graphics.beginPath();
            graphics.arc(370, 225, 10, 0, 2 * Math.PI);
            graphics.fill();
        }

        function init() {
            canvas = document.getElementById("theCanvas");
            graphics = canvas.getContext("2d");
            draw();
        }
    </script>
</head>
<body onload="init()">
    <canvas id="theCanvas" width="640" height="640"></canvas>
</body>
</html>
